<!DOCTYPE html>
<html lang="en">
<head>
<title>contact-us</title>
<main>
    <div class="continer">
        <h1>GET IN TOUCH</h1>
        <p>How can we Assist you </p>
        <form>
            <div class="row">
                <div class="col-lg-3  ">
                    <label for="name">Full Name</label>
                     <input type="text" id="name" placeholder=" type your name here">  
                </div>   
                <div class="col-lg-3  ">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="Type your email here"> 
                </div>    
                <div class="col-lg-3  ">
                    <label for="contact">Phone Number</label>
                    <input type="tel" id="contact" placeholder="type phone number here">
                </div>    
                <div class="col-lg-3  ">
                    <label for="issue"> your issue</label>
                    <textarea id="issue" placeholder="please describe the  issue in detail here" rows="3"></textarea> 
                </div>                      
            </div>
             <button>Submit</button>
        </form>
    </div>

</main>
